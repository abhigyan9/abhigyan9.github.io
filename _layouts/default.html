<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
      <!-- Custom nav bar with “buttons” -->
      <nav>
        <a class="nav-button" href="{{ site.baseurl }}/">Home</a>
        <a class="nav-button" href="{{ site.baseurl }}/about.html">About</a>
        <a class="nav-button" href="{{ site.baseurl }}/projects.html">Projects</a>
        <a class="nav-button" href="{{ site.baseurl }}/publications.html">Publications</a>
        <a class="nav-button" href="{{ site.baseurl }}/contact.html">Contact</a>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      &copy; {{ site.time | date: "%Y" }} {{ site.title }}
    </footer>
  </body>
</html>
